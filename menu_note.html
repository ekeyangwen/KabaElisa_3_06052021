<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Ohmyfood</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/08db705dca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--corps du texte -->

    <header class="header_fleche">
      <!--en-tête -->
      <a href="index.html">
        <i class="fas fa-arrow-left icon--arrow"></i>
      </a>
      <p class="header_fleche--logo">ohmyfood</p>
      <!--insertion image logo-->
    </header>
    <main>
      <img
        class="img_background"
        src="css/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="Restaurant"
      />
      <article class="body_resto">
        <section class="h2_title">
          <!--Second rectangle: Présentation des restaurants-->

          <h2 class="h2_title--font">La note enchantée</h2>

          <i class="far fa-heart icon--heart--titre"></i>
        </section>

        <section class="repas">
          <h4 class="h4_main">ENTRÉES</h4>

          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Ravioles de foie gras</p>
              <p class="smaller">Accompagnés de leur crème à la truffe</p>
            </div>
            <div class="resto--menu--prix">25€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Caviar osciètre</p>
              <p class="smaller">Sur blini à la farine de blé noir</p>
            </div>
            <div class="resto--menu--prix">35€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Homard et espuma de potiron</p>
              <p class="smaller">Mariné aux zestes d'orange</p>
            </div>
            <div class="resto--menu--prix">20€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Foie gras de canard cuit entier</p>
              <p class="smaller">Confiture de figue et pain toasté</p>
            </div>
            <div class="resto--menu--prix">35€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <h4 class="h4_main">PLATS</h4>

          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Noix de coquilles Saint-Jacques</p>
              <p class="smaller">Sur lit de purée de céleri-rave</p>
            </div>
            <div class="resto--menu--prix">40€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Langoustine poêlée</p>
              <p class="smaller">Purée de patate douce</p>
            </div>
            <div class="resto--menu--prix">35€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Mijoté de queue de boeuf</p>
              <p class="smaller">Et riz sauvage aux zestes de citron</p>
            </div>
            <div class="resto--menu--prix">44€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <h4 class="h4_main">DESSERT</h4>
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Macaron noisette et chocolat</p>
              <p class="smaller">Glace au caramel brun et sel de Guérande</p>
            </div>
            <div class="resto--menu--prix">18€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Baba au rhum revisité</p>
              <p class="smaller">Avec son coulis de citron</p>
            </div>
            <div class="resto--menu--prix">22€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Tarte au citron meringuée</p>
              <p class="smaller">Déstructurée</p>
            </div>
            <div class="resto--menu--prix">23€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>
        <article class="button">
          <button class="btn">Commander</button>
        </article>
      </article>
    </main>
    <footer>
      <!--bas de page-->

      <p class="footer_logo">ohmyfood</p>

      <a href="#"
        ><span class="footer_add-logo">
          <i class="fas fa-utensils icon--couverts"></i>
          <p>Proposer un restaurant</p>
        </span></a
      >

      <a href="#">
        <span class="footer_add-logo">
          <i class="fas fa-handshake icon--hands"></i>
          <p>Devenir partenaire</p>
        </span></a
      >

      <a href="#"> <p>Mentions légales</p></a>
      <a href="#"><p>Contact</p></a>
    </footer>
  </body>
</html>
