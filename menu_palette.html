<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Ohmyfood</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/08db705dca.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--corps du texte -->
    <header class="header_fleche">
      <!--en-tête -->
      <a href="index.html">
        <i class="fas fa-arrow-left icon--arrow"></i>
      </a>
      <p class="header_fleche--logo">ohmyfood</p>
      <!--insertion image logo-->
    </header>
    <main>
      <img
        class="img_background"
        src="css/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Restaurant"
      />
      <article class="body_resto">
        <section class="h2_title">
          <!--Second rectangle: Présentation des restaurants-->

          <h2 class="h2_title--font">La palette du goût</h2>
          <span class="empty">
            <i class="far fa-heart coeur--vide"></i>
            <i class="fas fa-heart icon--heart--titre coeur--plein"></i>
          </span>
        </section>
        <section class="menu-restaurant">
          <article class="entrees">
            <h4 class="h4_main">ENTRÉES</h4>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Fricassée d'escargot</p>
                  <p class="smaller">Au piment d'Espelette</p>
                </div>
                <div class="resto--menu--prix">25€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Foie gras de canard mi-cuit</p>
                  <p class="smaller">Et ses copeaux de truffe noire</p>
                </div>
                <div class="resto--menu--prix">35€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Oeuf au plat</p>
                  <p class="smaller">
                    Assaisonné à la truffe sur lit de caviar
                  </p>
                </div>
                <div class="resto--menu--prix">20€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>
          </article>
          <article class="plats">
            <h4 class="h4_main">PLATS</h4>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Filet de boeuf aux herbes</p>
                  <p class="smaller">Accompagné de sa ribambelle de légumes</p>
                </div>
                <div class="resto--menu--prix">40€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Parmentier de queue de boeuf</p>
                  <p class="smaller">
                    À la truffe noire sur sa purée de panais
                  </p>
                </div>
                <div class="resto--menu--prix">35€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Filet de turbot</p>
                  <p class="smaller">Aux agrumes</p>
                </div>
                <div class="resto--menu--prix">44€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>
          </article>
          <article class="dessert">
            <h4 class="h4_main">DESSERT</h4>
            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Paris-Brest</p>
                  <p class="smaller">Revisité</p>
                </div>
                <div class="resto--menu--prix">18€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Macaron au chocolat d'exception</p>
                  <p class="smaller">Et glace à la vanille de Madagascar</p>
                </div>
                <div class="resto--menu--prix">22€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>

            <section class="repas">
              <button class="total_resto">
                <div class="total_resto--menu">
                  <p class="bold">Mousse au chocolat</p>
                  <p class="smaller">
                    Au piment d'Espelette et à la truffe noire
                  </p>
                </div>
                <div class="resto--menu--prix">23€</div>

                <p class="menus_ok">
                  <i class="far fa-check-circle"></i>
                </p>
              </button>
            </section>
          </article>
        </section>
        <article class="button">
          <button class="btn">Commander</button>
        </article>
      </article>
    </main>
 <footer>
      <!--bas de page-->

      <p class="footer_logo">ohmyfood</p>

      
        <span class="footer_add-logo">
          <i class="fas fa-utensils icon--couverts"></i>
          <p><a href="#"></a>Proposer un restaurant</a
      ></p>
        </span>

     
        <span class="footer_add-logo">
          <i class="fas fa-handshake icon--hands"></i>
          <p> <a href="#">Devenir partenaire</a
      ></p>
        </span>

      <p><a href="#"> Mentions légales</a></p>
     
        <p><a href="mailto:votrenom@bidule.com">Contact</a></p>
      
    </footer>
  </body>
</html>
