<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Ohmyfood</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/08db705dca.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--corps du texte -->

    <header class="header_fleche">
      <!--en-tête -->
      <a href="index.html">
        <i class="fas fa-arrow-left icon--arrow"></i>
      </a>
      <p class="header_fleche--logo">ohmyfood</p>
      <!--insertion image logo-->
    </header>
    <main>
      <img
        class="img_background"
        src="css/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Restaurant"
      />
      <article class="body_resto">
        <section class="h2_title">
          <!--Second rectangle: Présentation des restaurants-->

          <h2 class="h2_title--font">Le délice des sens</h2>

          <span class="empty">
            <i class="far fa-heart coeur--vide"></i>
            <i class="fas fa-heart icon--heart--titre coeur--plein"></i>
          </span>
        </section>

        <section class="repas">
          <h4 class="h4_main">ENTRÉES</h4>

          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Tartare de thon</p>
              <p class="smaller">Assaisonné au yuzu</p>
            </div>
            <div class="resto--menu--prix">25€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Bouchée de homard croustillant</p>
              <p class="smaller">Et sa farandole de petits légumes</p>
            </div>
            <div class="resto--menu--prix">35€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Velouté de cèpes</p>
              <p class="smaller">Aux truffes</p>
            </div>
            <div class="resto--menu--prix">20€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <h4 class="h4_main">PLATS</h4>

          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Poulet rôti aux herbes de Provence</p>
              <p class="smaller">Et sa crème de truffe</p>
            </div>
            <div class="resto--menu--prix">40€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Langouste rôtie</p>
              <p class="smaller">Et ses légumes de saison</p>
            </div>
            <div class="resto--menu--prix">35€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Côte de boeuf Angus</p>
              <p class="smaller">Et sa purée de panais</p>
            </div>
            <div class="resto--menu--prix">44€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <h4 class="h4_main">DESSERT</h4>
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Farandole de dessertst</p>
              <p class="smaller">Du chef</p>
            </div>
            <div class="resto--menu--prix">18€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Crème brulée</p>
              <p class="smaller">Revisitée</p>
            </div>
            <div class="resto--menu--prix">22€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>

        <section class="repas">
          <button class="total_resto">
            <div class="total_resto--menu">
              <p class="bold">Tiramisu</p>
              <p class="smaller">À la noisette</p>
            </div>
            <div class="resto--menu--prix">23€</div>

            <p class="menus_ok">
              <i class="far fa-check-circle"></i>
            </p>
          </button>
        </section>
        <article class="button">
          <button class="btn">Commander</button>
        </article>
      </article>
    </main>
    <footer>
      <!--bas de page-->

      <p class="footer_logo">ohmyfood</p>

      <a href="#"
        ><span class="footer_add-logo">
          <i class="fas fa-utensils icon--couverts"></i>
          <p>Proposer un restaurant</p>
        </span></a
      >

      <a href="#">
        <span class="footer_add-logo">
          <i class="fas fa-handshake icon--hands"></i>
          <p>Devenir partenaire</p>
        </span></a
      >

      <a href="#"> <p>Mentions légales</p></a>
      <a href="mailto:votrenom@bidule.com">
        <p>Contact</p>
      </a>
    </footer>
  </body>
</html>
